<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Spotify Music | Player </title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen">
  <div class="container w-96 h-auto p-5 shadow-lg rounded">
    <div class="img">
      <img src="./images/music-1.jpg" alt="" class="w-full h-full"  id="img">
    </div>
    <div id="progress-container">
      <div class="progress-bar mt-3 rounded" id="progress-Bar">
      </div>
    </div>
    <audio src="./songs/music-1.mp3" id="audio"></audio>
     <!-- ----music Control---- -->
    <div class="justify-center flex">
      <i class="bi bi-skip-start text-black text-4xl mr-4" id="previous"></i>
      <div id="ply-btn">
        <i class="bi bi-play-circle-fill text-black  text-5xl mr-4" id="pause"></i>
        <i class="bi bi-pause-circle-fill text-black  text-5xl mr-4" id="play"></i>
      </div>
      <i class="bi bi-skip-end text-black text-4xl" id="next"></i>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
